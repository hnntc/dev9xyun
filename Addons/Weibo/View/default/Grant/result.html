<extend name="Base/common" />
<block name="body">
<div class="span9 page_message">
<section id="contents"> 
	 <ul class="tab-nav nav">
		<li class=""><a href="{:addons_url('Weibo://Weibo/lists')}">微博列表<b class="arrow fa fa-sort-up"></b></a></li>
		<li class="current"><a href="{:addons_url('Weibo://Grant/lists')}">授权页面<b class="arrow fa fa-sort-up"></b></a></li>
		<li class=""><a href="{:addons_url('Weibo://Editor/lists')}">微博编辑器<b class="arrow fa fa-sort-up"></b></a></li>
		<li class=""><a href="{:addons_url('Weibo://History/lists')}">历史微博<b class="arrow fa fa-sort-up"></b></a></li>
      <li class=""><a href="{:addons_url('Weibo://Rank/lists')}">排行榜<b class="arrow fa fa-sort-up"></b></a></li>
	  </ul>
	  
	<p class="normal_tips">
        授权结果</br>
		{$message}
    </p>
		<input type="hidden" value="{$changename}" id="changename_key">
        <div  class="data-table">
			<input type="text" name="screen_name" class="changename" id="changename">
			<input type="hidden" name="uid" class="changename" id="aid" value="{$uid}">
			<button class="btn ajax-post changebtn" target-form="changename"  style="margin-left:10px;" url="{:U('updatename')}">更名</button>
		
		</div>
</section>
</div>
</block>
<block name="script"> 
  <script type="text/javascript">
$(function(){
	//更名框显示隐藏
	var changename=$("#changename_key").val();
	if(changename=="no"){
		$(".changename").hide();
		$(".changebtn").hide();
	}
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

})
</script> 
</block>
